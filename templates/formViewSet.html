<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Transcription view</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/static/transcription/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/static/transcription/tableView.css" rel="stylesheet">
    
    <link href="/static/transcription/chosen/chosen/chosen.css" rel="stylesheet">
        
<style media="screen" type="text/css">
.finBtn{
	position:fixed;
	top:50px;
	left:15px;
}
</style>

  </head>

  <body>
	
  	<div class="main">
	  	<ul class="nav nav-tabs">
		    {% for json_output in json_outputs %}
		    	<li>
					<a href="/formView?formLocation=/media/{{json_output.outputDir}}/&formId={{json_output.form_id}}&user={{user}}">
						{{json_output.outputDir}}
					</a>
				</li>
			{% empty %}
				<p>No forms available.</p>
		    {% endfor %}
		</ol>
	</div>
	<button class='btn btn-large finBtn'>Finish</button>
	<iframe width='100%' height='1200px' scrolling="no" frameborder=0>
	</iframe>
	<script src="/static/transcription/assets/js/jquery.js"></script>
    <script src="/static/djangoCSRF.js" type="text/javascript"></script>
    <script src="/static/transcription/chosen/chosen/chosen.jquery.min.js" type="text/javascript"></script>
    <script>
    $('iframe').hide();
    $('a').click(function(e){
    	e.preventDefault();
    	var $li = $(this).parent();
    	$('.active').removeClass('active');
    	$li.addClass('active');
    	var $finBtn = $('<button class="btn btn-large finBtn">').text('Finish');
    	$finBtn.click(function(){
    		$li.removeClass('active');
    		$li.children().addClass('alert');
    		$('iframe').hide();
    		$finBtn.unbind('click');
    	});
    	$('.finBtn').replaceWith($finBtn);
    	var src = $(this).attr('href');
    	//$('.main').hide();
    	$('iframe').attr('src', src);
    	$('iframe').show();
    	//$(this).append($('<iframe>').attr('src', src));
    	//$('.main').hide();
    });
    </script>
  </body>
</html>

<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Form Image Uploader</title>

<!-- Bootstrap CSS Toolkit styles -->
<link href="../static/transcription/assets/css/bootstrap.css" rel="stylesheet">
<!-- Generic page styles -->
<link rel="stylesheet" href="../static/jQuery-File-Upload/css/style.css">
<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
<link rel="stylesheet" href="../static/jQuery-File-Upload/css/jquery.fileupload-ui.css">
<!-- CSS adjustments for browsers with JavaScript disabled -->
<noscript><link rel="stylesheet" href="../static/jQuery-File-Upload/css/jquery.fileupload-ui-noscript.css"></noscript>

</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>ODKScan Form Image Uploader</h1>
    </div>
    <blockquote>
        <p>You can <strong>drag &amp; drop</strong> files from your desktop on this webpage with Google Chrome, Mozilla Firefox and Apple Safari.</p>
        <p>Only image files (<strong>JPG, GIF, PNG</strong>) are allowed.</p>
    </blockquote>
    <br>
    <!-- The file upload form used as target for the file upload widget -->
    <form id="fileupload" action="../uploadForms" method="POST" enctype="multipart/form-data">
        <!-- Redirect browsers with JavaScript disabled to the origin page -->
        <noscript><input type="hidden" name="redirect" value="http://blueimp.github.com/jQuery-File-Upload/"></noscript>
        <!-- The fileupload-buttonbar contains buttons to add/delete files and start/cancel the upload -->
        <div class="row fileupload-buttonbar">
            <div class="span7">
                <!-- The fileinput-button span is used to style the file input field as button -->
                <span class="btn btn-success fileinput-button">
                    <i class="icon-plus icon-white"></i>
                    <span>Add files...</span>
                    <input type="file" name="files[]" multiple>
                </span>
                <button type="submit" class="btn btn-primary start">
                    <i class="icon-upload icon-white"></i>
                    <span>Start upload</span>
                </button>
                <button type="reset" class="btn btn-warning cancel">
                    <i class="icon-ban-circle icon-white"></i>
                    <span>Cancel upload</span>
                </button>
                <button type="button" class="btn btn-danger delete">
                    <i class="icon-trash icon-white"></i>
                    <span>Delete</span>
                </button>
                <input type="checkbox" class="toggle">
            </div>
            <!-- The global progress information -->
            <div class="span5 fileupload-progress fade">
                <!-- The global progress bar -->
                <div class="progress progress-success progress-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
                    <div class="bar" style="width:0%;"></div>
                </div>
                <!-- The extended global progress information -->
                <div class="progress-extended">&nbsp;</div>
            </div>
        </div>
        <!-- The loading indicator is shown during file processing -->
        <div class="fileupload-loading"></div>
        <br>
        <!-- The table listing the files available for upload/download -->
        <table role="presentation" class="table table-striped"><tbody class="files" data-toggle="modal-gallery" data-target="#modal-gallery"></tbody></table>
    </form>

</div>


<input id="fileuploadinput" type="file" name="files[]" data-url="../uploadForms" multiple>


<!-- The template to display files available for upload -->
<script id="template-upload" type="text/x-tmpl">upload
</script>
<!-- The template to display files available for download -->
<script id="template-download" type="text/x-tmpl">download
</script>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="../static/jQuery-File-Upload/js/vendor/jquery.ui.widget.js"></script>
<script src="../static/jQuery-File-Upload/js/jquery.iframe-transport.js"></script>
<script src="../static/jQuery-File-Upload/js/jquery.fileupload.js"></script>
<script src="../static/jQuery-File-Upload/js/jquery.fileupload-ui.js"></script>
<script>
$(function () {
    $('#fileupload').fileupload({
        url: '../uploadForms',
        dataType: 'json',
        process: [
            {
                action: 'load',
                fileTypes: /^.*$/,//   /^image\/(gif|jpeg|png)$/,
                maxFileSize: 20000000 // 20MB
            },
            {
                action: 'save'
            }
        ]
        /*,
        done: function (e, data) {
            console.log(data);
            $.each(data.result.files, function (index, file) {
                $('<p/>').text(file.name).appendTo(document.body);
            });
        }*/
    });
});
</script>
</body> 
</html>
